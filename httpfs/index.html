	<script>
		function submitForm(key, value)
		{
			var rqst = new XMLHttpRequest();
			rqst.open("POST", "/", true);
			
			var data = new FormData();
			data.append(key, value);
			
			rqst.send(data);
		};
		function setLed(elem)
		{
			
			var filename = "/leds.cgi"
			filename += "?"
			filename += elem.name
			filename += "="
			filename += elem.value
			
			var rqst = new XMLHttpRequest();
			rqst.open("GET", filename, true);
			rqst.send();
