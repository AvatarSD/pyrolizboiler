
<HTML>
<HEAD>
 <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" >
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <TITLE>PyrolizBoiler</TITLE>
	<script>
		function httpGet(file, key, value)
		{
			var filename = "/" 
			filename += file
			filename += "?"
			filename += key
			filename += "="
			filename += value
			
			var rqst = new XMLHttpRequest();
			rqst.open("GET", filename, true);
			rqst.send();
		};
		function setServo(serv, value){ 
			document.getElementById(serv).value = value;
			httpGet("servo", serv, value);};
		function setLed(elem) {httpGet("leds", elem.name, elem.value);};
		function setRelay(num, stat) {httpGet("relay", num, stat);};
		function setTriac(num, stat) {
			document.getElementById(num).value = stat;
			httpGet("triac", num, stat);};
	</script>
</HEAD>
<BODY>
